<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mascotas</title>

	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/></head>

</head>
<body>

	<div class="row m-0 p-0">

	    <div class="col-sm-12 col-md-6 col-lg-6 p-0" id="section1" style="background-color: #7a65a8; height: auto;">
	    	<img src="images/img2.png" height="919">
	    </div>
	    
	    <div  class="col-sm12 col-md-6 col-lg-6" id="section2">

	      	<section id="loginForm">
	      		<form action="inicio.html">

	      			<h2 class="mb-4"><b>Iniciar Sesión</b></h2>

	      			<hr>

                		<label class="mb-4"><b>Usuario</b></label>
                		<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user-tie" style="color: #7a65a8;"></i></span>
							</div>
							<input type="text" name="" class="form-control form-control-sm" placeholder="username or email"/>
						</div>

						<br />
         
                		<label class="mb-4"><b>Contraseña</b></label>
                		<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-key icon" style="color: #7a65a8;"></i></span>
							</div>
								<input type="Password" name="" class="form-control form-control-sm" placeholder="password"/>
						</div>

	      			<hr>

	      			<button class="btn col-12 mt-4" id="btnLogin"><b>Ingresar</b></button>

	      			<div class="text-center mt-4">
	      				<p>¿Aún no tienes cuenta? <a href="">Registrate</a></p>
	      			</div>

	      		</form>


	      	</section>
	    </div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
